# DTC Server Logging Configuration
# This file controls all logging behavior for the coinbase-dtc-server

[Logging]
# Log Level: TRACE, DEBUG, INFO, WARN, ERROR, FATAL (standard log4j/spdlog levels)
# Profiles: verbose=TRACE, advanced=INFO, std=ERROR
LogLevel=INFO

# Log File Configuration
LogDirectory=logs
LogFileName=dtc_server.log
MaxFileSize=500MB
MaxLogFiles=10

# Log Rotation Settings
RotateOnStartup=true
RotateOnSize=true
CompressOldLogs=true

# Output Configuration
ConsoleOutput=true
FileOutput=true
TimestampFormat=%Y-%m-%d %H:%M:%S.%f

# Log Format (standard format with proper level names)
# Available placeholders: {timestamp}, {level}, {message}, {thread_id}, {function}, {file}, {line}
LogFormat=[{timestamp}] [{level:>5}] {message}

[Advanced]
# Advanced logging options
LogThreadId=true
LogFunctionName=false
LogFileLocation=true
LogLineNumber=false
BufferSize=4096
FlushInterval=1000

# Performance Monitoring
LogPerformance=false
LogMemoryUsage=false
LogNetworkActivity=true
LogSlowOperations=true
SlowOperationThreshold=100ms

[Debug]
# Debug-specific settings (only active in TRACE/DEBUG levels)
LogDTCMessages=true
LogCoinbaseAPI=true
LogWebSocketData=false
LogMarketData=true
LogRequestResponse=true
LogStackTrace=false

[Profiles]
# Predefined log level profiles for easy switching
# Usage: --loglevel verbose|advanced|std
verbose=TRACE
advanced=INFO
std=ERROR