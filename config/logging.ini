# Professional DTC Server Logging Configuration
# Created for coinbase-dtc-core project
# Standard log levels: std (errors only), advanced (info+), verbose (everything)

[Profile]
# Available: std, advanced, verbose
profile = verbose

[Logging]
# Main log file
file_path = logs/dtc_server.log

# Log rotation settings
max_file_size_mb = 50
max_backup_files = 5

# Feature-specific logging flags (true/false)
log_dtc_messages = true
log_coinbase_api = true
log_websocket_data = false
log_market_data = true
log_performance = true
log_network_activity = false

# Console output (true/false)
console_output = true

[gui]
# GUI client uses its own log file to avoid conflicts
log_directory = logs
log_file_name = dtc_gui_client.log

# GUI should not rotate on startup to avoid overwriting server backups
rotate_on_startup = false
max_file_size = 50MB
max_log_files = 5

# GUI-specific logging flags
log_dtc_messages = true
log_coinbase_api = false
log_websocket_data = false
log_market_data = true
console_output = true
