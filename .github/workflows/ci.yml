name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose
      env:
        # Test mode configuration
        COINBASE_TEST_MODE: "mock"           # Enable mock mode for testing
        COINBASE_API_KEY: ""                 # Empty = public/mock mode
        COINBASE_API_SECRET: ""
        COINBASE_PASSPHRASE: ""
        # Mock API endpoint (points to local mock server in tests)
        COINBASE_API_URL: "http://localhost:8080/mock"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.build_type == 'Release'
      with:
        name: coinbase-dtc-core-linux
        path: |
          build/coinbase_dtc_server
          build/libcoinbase_dtc_core.a

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: coinbase-dtc-core:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true  # Load the image locally for testing

    - name: Test Docker container
      run: |
        # Run the container and capture output
        echo "Testing Docker container..."
        docker run --rm coinbase-dtc-core:latest > container_output.log 2>&1 || true
        
        # Check if output contains expected messages
        if grep -q "coinbase_dtc_server starting" container_output.log; then
          echo "✅ Container test passed - found expected startup message"
          cat container_output.log
        else
          echo "❌ Container test failed - startup message not found"
          echo "Container output:"
          cat container_output.log
          exit 1
        fi

  # Optional: Deploy to server
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
