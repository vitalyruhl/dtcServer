name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Build Release (Core Libraries Only)
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTING=ON
        cmake --build build --target dtc_util dtc_protocol dtc_auth exchange_base binance_feed coinbase_feed --parallel $(nproc)

    - name: Package artifacts
      run: |
        mkdir -p release
        cp build/Release/dtc_util.lib release/ 2>/dev/null || cp build/libdtc_util.a release/ || true
        cp build/Release/dtc_protocol.lib release/ 2>/dev/null || cp build/libdtc_protocol.a release/ || true
        cp build/Release/dtc_auth.lib release/ 2>/dev/null || cp build/libdtc_auth.a release/ || true
        cp build/Release/exchange_base.lib release/ 2>/dev/null || cp build/libexchange_base.a release/ || true
        cp build/Release/binance_feed.lib release/ 2>/dev/null || cp build/libbinance_feed.a release/ || true
        cp build/Release/coinbase_feed.lib release/ 2>/dev/null || cp build/libcoinbase_feed.a release/ || true
        tar -czf coinbase-dtc-core-libraries-linux-x64.tar.gz -C release .

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          coinbase-dtc-core-libraries-linux-x64.tar.gz
        body: |
          ## Changes in this release
          - Built with CMake on Ubuntu latest
          - Core DTC libraries available for integration
          
          ## Installation
          Download the release archive and extract the binaries and libraries.
        draft: false
        prerelease: false