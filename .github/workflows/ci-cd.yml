name: CI/CD - Comprehensive Testing

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ðŸ§ª Comprehensive Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ—ï¸ Build and Test
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ci
        target: ci-test
        build-args: |
          CDP_API_KEY_ID=${{ secrets.CDP_API_KEY_ID }}
          CDP_PRIVATE_KEY=${{ secrets.CDP_PRIVATE_KEY }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ“Š Test Results Summary
      if: always()
      run: |
        echo "### ðŸŽ¯ CI Test Results" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for deployment to production" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Tests failed - PR cannot be merged" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ Please fix failing tests before merging" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

  build-production:
    name: ðŸš€ Production Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“¦ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ—ï¸ Build and Push Production Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.ci
        target: production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ“‹ Deployment Summary
      run: |
        echo "### ðŸŽ‰ Production Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ³ Ready for Unraid deployment" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ Mount credentials to: \`/app/secrets/coinbase/\`" >> $GITHUB_STEP_SUMMARY